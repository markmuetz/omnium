[csv_analysis]
data_type=datam
filename=atmos.???.pp1.csv
force=False

[simple_analysis]
data_type=datam
filename=atmos.???.pp1.txt
force=False

[command]
cycle=$OMNIUM_DIR/bin/omnium -X run --all --run-type cycle $EXPT
expt=$OMNIUM_DIR/bin/omnium -X run --all --run-type expt $EXPT
suite=$OMNIUM_DIR/bin/omnium -X run --force --all --run-type suite $EXPTS

[env]
CYLC_CONTROL=True
OMNIUM_ANALYZERS_PATH=/work/n02/n02/mmuetz/omnium_analysis/
OMNIUM_BASE_SUITE_DIR=/work/n02/n02/mmuetz/cylc-run/
OMNIUM_DEBUG=True
OMNIUM_DIR=$OMNIUM_DIR
# OMNIUM_BASE_SUITE_DIR=/nerc/n02/n02/mmuetz/um10.7_runs/postproc/
OMNIUM_PYTHONPATH=$OMNIUM_DIR
PRODUCTION=$PRODUCTION

[runcontrol_suite]
01_simple_analysis=False
02_csv_analysis=True

[settings_cycle]
convert=True
converter=ff2nc
delete=True
filenames=atmos.???.pp?
overwrite=False

[settings_expt]
convert=True
converter=ff2nc
delete=True
filenames=atmos.pp?
overwrite=False

[settings_suite]
convert=False
